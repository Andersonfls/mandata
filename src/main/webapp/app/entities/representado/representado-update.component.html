<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-representado-heading" jhiTranslate="cetebApp.representado.home.createOrEditLabel">Create or edit a Representado</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!representado.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="representado.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.representado.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="representado.nome" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.representado.contato" for="field_contato">Contato</label>
                    <input type="text" class="form-control" name="contato" id="field_contato"
                        [(ngModel)]="representado.contato" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.contato?.dirty && editForm.controls.contato?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.contato?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.representado.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="representado.email" maxlength="255"/>
                    <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.email?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.representado.foneFixo" for="field_foneFixo">Fone Fixo</label>
                    <input type="text" class="form-control" name="foneFixo" id="field_foneFixo"
                        [(ngModel)]="representado.foneFixo" maxlength="11"/>
                    <div [hidden]="!(editForm.controls.foneFixo?.dirty && editForm.controls.foneFixo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.foneFixo?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 11 }">
                        This field cannot be longer than 11 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.representado.foneCel" for="field_foneCel">Fone Cel</label>
                    <input type="text" class="form-control" name="foneCel" id="field_foneCel"
                        [(ngModel)]="representado.foneCel" maxlength="11"/>
                    <div [hidden]="!(editForm.controls.foneCel?.dirty && editForm.controls.foneCel?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.foneCel?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 11 }">
                        This field cannot be longer than 11 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.representado.status" for="field_status">Status</label>
                    <input type="checkbox" class="form-control" name="status" id="field_status"
                        [(ngModel)]="representado.status" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.representado.representado" for="field_representado">Representado</label>
                    <select class="form-control" id="field_representado" name="representado" [(ngModel)]="representado.cliente" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id === representado.cliente?.id ? representado.cliente : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
