<div>
    <h2 id="page-heading">
        <span jhiTranslate="cetebApp.tabelaEvento.home.title">Tabela Eventos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tabela-evento" [routerLink]="['/tabela-evento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cetebApp.tabelaEvento.home.createLabel">
            Create new Tabela Evento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tabelaEventos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="unidade"><span jhiTranslate="cetebApp.tabelaEvento.unidade">Unidade</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="valor"><span jhiTranslate="cetebApp.tabelaEvento.valor">Valor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tabelaEvento.id"><span jhiTranslate="cetebApp.tabelaEvento.tabelaEvento">Tabela Evento</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tabelaEvento.id"><span jhiTranslate="cetebApp.tabelaEvento.tabelaEvento">Tabela Evento</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tabelaEvento.id"><span jhiTranslate="cetebApp.tabelaEvento.tabelaEvento">Tabela Evento</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tabelaEvento of tabelaEventos ;trackBy: trackId">
                <td><a [routerLink]="['/tabela-evento', tabelaEvento.id, 'view' ]">{{tabelaEvento.id}}</a></td>
                <td>{{tabelaEvento.unidade}}</td>
                <td>{{tabelaEvento.valor}}</td>
                <td>
                    <div *ngIf="tabelaEvento.tabelaEvento">
                        <a [routerLink]="['../evento', tabelaEvento.tabelaEvento?.id, 'view' ]" >{{tabelaEvento.tabelaEvento?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tabelaEvento.tabelaEvento">
                        <a [routerLink]="['../unidade', tabelaEvento.tabelaEvento?.id, 'view' ]" >{{tabelaEvento.tabelaEvento?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tabelaEvento.tabelaEvento">
                        <a [routerLink]="['../tabela', tabelaEvento.tabelaEvento?.id, 'view' ]" >{{tabelaEvento.tabelaEvento?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tabela-evento', tabelaEvento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tabela-evento', tabelaEvento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tabela-evento', { outlets: { popup: tabelaEvento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tabelaEventos && tabelaEventos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
