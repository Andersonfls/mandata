<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tabela-heading" jhiTranslate="cetebApp.tabela.home.createOrEditLabel">Create or edit a Tabela</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tabela.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tabela.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.tabela.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                        [(ngModel)]="tabela.descricao" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.descricao?.dirty && editForm.controls.descricao?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descricao?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.tabela.clienteId" for="field_clienteId">Cliente Id</label>
                    <input type="number" class="form-control" name="clienteId" id="field_clienteId"
                        [(ngModel)]="tabela.clienteId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.tabela.tipoTabelaId" for="field_tipoTabelaId">Tipo Tabela Id</label>
                    <input type="number" class="form-control" name="tipoTabelaId" id="field_tipoTabelaId"
                        [(ngModel)]="tabela.tipoTabela" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.tabela.dataCriacao" for="field_dataCriacao">Data Criacao</label>
                    <div class="input-group">
                        <input id="field_dataCriacao" type="text" class="form-control" name="dataCriacao" ngbDatepicker  #dataCriacaoDp="ngbDatepicker" [(ngModel)]="tabela.dataCriacao"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataCriacaoDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.tabela.atual" for="field_atual">Atual</label>
                    <input type="checkbox" class="form-control" name="atual" id="field_atual"
                        [(ngModel)]="tabela.atual" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.tabela.status" for="field_status">Status</label>
                    <input type="checkbox" class="form-control" name="status" id="field_status"
                        [(ngModel)]="tabela.status" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cetebApp.tabela.tabela" for="field_tabela">Tabela</label>
                    <select class="form-control" id="field_tabela" name="tabela" [(ngModel)]="tabela.tipoTabela" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoTabelaOption.id === tabela.tipoTabela?.id ? tabela.tipoTabela : tipoTabelaOption" *ngFor="let tipoTabelaOption of tipotabelas; trackBy: trackTipoTabelaById">{{tipoTabelaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
