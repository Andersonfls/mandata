<div class="row">
    <div class="col-md-12">
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
            <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                  [translateValues]="{username: account.login}"> You are logged in as user "{{account.login}}".
            </span>
        </div>

        <div *ngSwitchCase="false">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <div style="text-align: center;" *ngSwitchCase="false">
                                <a style="font-family: 'Capriola';  text-decoration: none; color: #1b78ac; font-size: 36px">
                                    MANDATA
                                </a>
                            </div>

                            <br/>

                            <div class="card" style="background-color: #f2f3f8;">
                                <div class="card-body">
                                    <div class="row justify-content-center">
                                        <div class="col-md-8">
                                            <div class="alert alert-danger" *ngIf="authenticationError"
                                                 jhiTranslate="login.messages.error.authentication">
                                                <strong>Failed to sign in!</strong> Please check your credentials and try
                                                again.
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <form class="form" role="form" (ngSubmit)="login()">
                                                <div class="form-group">
                                                    <label class="username-label" for="username"
                                                           jhiTranslate="global.form.username">Login</label>
                                                    <input type="text" class="form-control" name="username" id="username"
                                                           placeholder="{{'global.form.username.placeholder' | translate}}"
                                                           [(ngModel)]="username">
                                                </div>
                                                <div class="form-group">
                                                    <label for="password"
                                                           jhiTranslate="login.form.password">Password</label>
                                                    <input type="password" class="form-control" name="password"
                                                           id="password"
                                                           placeholder="{{'login.form.password.placeholder' | translate}}"
                                                           [(ngModel)]="password">
                                                </div>
                                                <div class="form-check">
                                                    <label class="form-check-label" for="rememberMe">
                                                        <input class="form-check-input" type="checkbox" name="rememberMe"
                                                               id="rememberMe" [(ngModel)]="rememberMe" checked>
                                                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                                                    </label>
                                                </div>
                                                <button type="submit" class="btn btn-primary"
                                                        jhiTranslate="login.form.button">Sign in</button>
                                            </form>
                                            <p></p>
                                            <div class="alert alert-warning">
                                                <a class="alert-link" (click)="requestResetPassword()"
                                                   jhiTranslate="login.password.forgot">Did you forget your password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
